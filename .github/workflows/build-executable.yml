name: Build Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    name: Build PyInstaller Executable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync
        shell: pwsh

      - name: Build executable
        run: |
          Write-Host "Building EVE Means of Profit executable..." -ForegroundColor Cyan
          uv run pyinstaller eve-means-of-profit.spec --clean
          
          if (Test-Path "dist\EVE Means of Profit.exe") {
            $file = Get-Item "dist\EVE Means of Profit.exe"
            $sizeMB = [math]::Round($file.Length / 1MB, 2)
            Write-Host "✅ Build successful! Size: $sizeMB MB" -ForegroundColor Green
          } else {
            Write-Host "❌ Build failed - executable not found" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      - name: Upload executable to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eve-means-of-profit-executable
          path: dist/EVE Means of Profit.exe
          retention-days: 30
          compression-level: 0

      - name: Get version from tag
        id: version
        run: |
          $tag = "${{ github.ref }}"
          $version = $tag -replace "refs/tags/v", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create release notes placeholder
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Write-Host "Prepared executable for release v$version" -ForegroundColor Cyan
        shell: pwsh
